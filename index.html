<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link href="./assets/images/favicon.jpg" rel="shortcut icon">

        <!-- could calculate the correct vh but yknow im too lazy -->

        <script src="//cdn.jsdelivr.net/npm/eruda"></script>
        <script>eruda.init();</script>

        <link href="./index.css" rel="stylesheet">

        <script src="./source/helper.js"></script>
        <script src="./source/transitions.js"></script>
        <script src="./source/languages.js" defer></script>

        <title>SanicBTW</title>

    <body style="overflow: hidden;">
        <div id="blackTransition" style="width: 100%; height: 1000px; background-color: black; transition: 0.75s cubic-bezier(0.4, 0, 0.2, 1); position: absolute; top: -2000px; left: 0px; right: 0px;"></div>
        <div class="outer" id="outerDiv">
            <div id="mainDiv">
                <h1 style="text-align: center;">SanicBTW</h1>
                <p style="text-align: left;">aka Saniczoned, sanco</p>
                <div class="itemlist">
                    <button id="funkySocials" onclick="changeContent('socials')"></button>
                    <button id="funkyHistory" onclick="changeContent('history')"></button>
                    <button id="funkyGHRepo" onclick="changeContent('ghreposhit')"></button>
                    <button id="funkyLang" onclick="changeContent('lang')"></button>
                </div>
            </div>

            <div id="socialsDiv" style="display: none;">
                <h1 id="funkysSocials" style="text-align: center;"></h1>
                <div id="iconsDiv">
                    <img class="daIcons" style="margin: 0px;" src="./assets/images/icons/github.png" onclick="openLink('github.com/SanicBTW/');">
                    <img class="daIcons" src="./assets/images/icons/spotify.png" onclick="openLink('open.spotify.com/user/sansunder718?si=bd80fcafede34e0c/')">
                    <img class="daIcons" src="./assets/images/icons/osu.png" onclick="openLink('osu.ppy.sh/users/18296030')">
                    <img class="daIcons" src="./assets/images/icons/steam.png" onclick="openLink('steamcommunity.com/id/sancodezapato/')">
                    <img class="daIcons" src="./assets/images/icons/instagram.png" onclick="openLink('instagram.com/sancodezapato')">
                    <img class="daIcons" src="./assets/images/icons/tiktok.png" onclick="openLink('www.tiktok.com/@sanicbtw')">
                    <img class="daIcons" src="./assets/images/icons/youtube.png" onclick="openLink('youtube.com/channel/UCwF00oqUF8D5Ro_IMzo5wGw')">
                </div>
            </div>

            <div id="langsDiv" style="display: none;">
                <h1 id="funkylLang" style="text-align: center;"></h1>
                <div class="itemlist">
                    <button id="langENG" onclick="setNewValue('aboutmepage language', 'eng'); window.location.reload();"></button>
                    <button id="langESP" onclick="setNewValue('aboutmepage language', 'esp'); window.location.reload();"></button>
                </div>
            </div>

            <div id="historyDiv" style="display: none;">
                <h1 id="wipHistory" style="text-align: center;"></h1>
            </div>

            <div id="ghrepoDiv" style="display: none;">
                <h1 id="wipGHrepo" style="text-align: center;"></h1>
            </div>
        </div>
        <img style="width: 24px; margin: 1rem; position: fixed; bottom: 0; left: 0; display: none; transition: 0.5s;" src="./assets/images/back.png" id="backbtn">
        <p style="position: fixed; bottom: 0; right: 0; opacity: 0.5; margin: 1rem;">Version 3.0 [ Preview ]</p>
    </body>
</html>
